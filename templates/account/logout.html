{% extends "base.html" %}
{% load static %}

{% block title %}Sign Out - Cons-App{% endblock %}

{% block content %}
<section style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 3rem 1rem;">
    <div style="max-width: 28rem; margin: 0 auto;">
        <div style="background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; padding: 2rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); text-align: center;">
            <!-- Header -->
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="width: 4rem; height: 4rem; margin: 0 auto 1rem; background: linear-gradient(135deg, #3b82f6, #8b5cf6); border-radius: 1rem; display: flex; align-items: center; justify-content: center;">
                    <svg style="width: 2rem; height: 2rem; color: white;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                </div>
                <h1 style="font-size: 1.875rem; font-weight: 700; color: #ffffff; margin-bottom: 0.5rem;">Sign Out</h1>
                <p style="color: #94a3b8;">Are you sure you want to sign out?</p>
            </div>

            <!-- Logout Form -->
            <form method="POST" action="{% url 'account_logout' %}" style="display: flex; flex-direction: column; gap: 1rem;">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                
                <div style="display: flex; gap: 1rem;">
                    <a href="{% url 'dashboard' %}" 
                       style="flex: 1; padding: 0.75rem; background: transparent; color: #3b82f6; border: 2px solid #3b82f6; border-radius: 0.5rem; font-weight: 500; transition: all 0.3s ease; cursor: pointer; text-decoration: none; text-align: center;">
                        Cancel
                    </a>
                    <button type="submit" 
                            style="flex: 1; padding: 0.75rem; background: linear-gradient(135deg, #3b82f6, #8b5cf6); color: white; border: none; border-radius: 0.5rem; font-weight: 500; transition: all 0.3s ease; cursor: pointer;">
                        Sign Out
                    </button>
                </div>
            </form>

            <!-- Additional Info -->
            <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid rgba(255, 255, 255, 0.1);">
                <p style="color: #64748b; font-size: 0.875rem;">
                    You can always sign back in anytime.
                </p>
            </div>
        </div>
    </div>
</section>

<style>
/* Hover effects */
a:hover {
    background: #3b82f6 !important;
    color: white !important;
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(59, 130, 246, 0.15);
}

button:hover {
    background: linear-gradient(135deg, #3b82f6, #8b5cf6) !important;
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    filter: brightness(1.1);
}

/* Focus states */
a:focus, button:focus {
    outline: 2px solid #3b82f6;
    outline-offset: 2px;
}

/* Animation for the icon */
@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

div[style*="background: linear-gradient(135deg, #3b82f6, #8b5cf6)"] {
    animation: pulse 2s ease-in-out infinite;
}

/* Responsive design */
@media (max-width: 640px) {
    section {
        padding: 1rem;
    }
    
    div[style*="display: flex; gap: 1rem;"] {
        flex-direction: column;
    }
    
    div[style*="max-width: 28rem;"] {
        margin: 0 1rem;
    }
}

/* Smooth transitions for all interactive elements */
a, button {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Container hover effect */
div[style*="background: rgba(255, 255, 255, 0.05)"]:hover {
    border-color: rgba(59, 130, 246, 0.3);
    box-shadow: 0 25px 50px -12px rgba(59, 130, 246, 0.25);
}
</style>

<script>
// Add some interactive effects
document.addEventListener('DOMContentLoaded', function() {
    const container = document.querySelector('div[style*="background: rgba(255, 255, 255, 0.05)"]');
    const signOutBtn = document.querySelector('button[type="submit"]');
    
    // Add click confirmation for sign out
    signOutBtn.addEventListener('click', function(e) {
        const confirmed = confirm('Are you sure you want to sign out?');
        if (!confirmed) {
            e.preventDefault();
        }
    });
    
    // Add entrance animation
    container.style.opacity = '0';
    container.style.transform = 'translateY(20px)';
    
    setTimeout(() => {
        container.style.transition = 'all 0.5s ease';
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
    }, 100);
});
</script>
{% endblock %}
